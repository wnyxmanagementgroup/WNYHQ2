<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNY App ไปราชการ</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/components.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body class="p-4 sm:p-8 min-h-screen bg-gradient-to-br from-pink-100 to-blue-200 antialiased">
    
    <!-- App Container -->
    <div id="app" class="max-w-6xl mx-auto">
        <!-- Login Screen -->
        <div id="login-screen"></div>
        
        <!-- Main App (จะถูกโหลดแบบ dynamic) -->
        <div id="main-app" class="hidden">
            <!-- Header -->
            <header id="app-header"></header>
            
            <!-- Navigation -->
            <nav id="app-navigation"></nav>
            
            <!-- Main Content Area -->
            <main id="page-content">
                <!-- เนื้อหาจะถูกโหลดแบบ dynamic -->
                <div class="text-center p-8">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4">กำลังโหลด...</p>
                </div>
            </main>
            
            <!-- Footer -->
            <footer id="app-footer"></footer>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Modals Container -->
    <div id="modals-container"></div>

    <!-- JavaScript -->
    <script type="module" src="./src/js/app.js"></script>
</body>
</html>
